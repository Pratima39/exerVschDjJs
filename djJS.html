<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ JS</title>
    <link rel="stylesheet" href="djJs.css">
</head>
<body onwheel="scrollColor('orange')">
    <div class="container" id="container">
        <div class="child" id="square" onmouseover="hoverColor('blue')" onmouseout="defaultColor()" onmousedown="leftClickColor('red')" onmouseup="upClickColor('yellow')" ondblclick="doubleColor('green')"></div>
    </div>
    <script src="djJs.js"></script>
</body>
</html>
